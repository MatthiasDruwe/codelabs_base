name: publish
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  publish:
    name: Publish to github pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      # Fix timestamps
      - name: restore timestamps
        uses: chetan/git-restore-mtime-action@v1
      - uses: actions/setup-go@v2.1.5
      - run: go version
      - run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          mkdir -p $(go env GOPATH)/bin
          curl -L -o $(go env GOPATH)/bin/claat https://github.com/googlecodelabs/tools/releases/download/v2.2.3/claat-linux-amd64
          chmod +x $(go env GOPATH)/bin/claat
          claat version
          mkdir codelabs
          for f in `ls markdowns/*/*.md`; do 
          claat export -prefix https://matthiasdruwe.github.io/codelabs/elements -o codelabs/ $f;
          done
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: |
          cd site
          npm install
          npm run dist
      - name: Deploy to github pages
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          BRANCH: gh-pages
          FOLDER: site/dist
          CLEAN: true